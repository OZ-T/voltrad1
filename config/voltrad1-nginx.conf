
# Expires map
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   epoch;
    application/javascript     epoch;
    ~image/                    epoch;
}


upstream notebook {
    server localhost:45451;
}

upstream netdata {
    server 127.0.0.1:19999;
    keepalive 64;
}

server {
    listen      80;
    #server_name voltrad1 ;
    #listen 443 ssl ;
    server_name  blablio.tech www.blablio.tech;
    #ssl_certificate /etc/letsencrypt/live/blablio.tech/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/blablio.tech/privkey.pem;



 # Compression level (1-9).
  # 5 is a perfect compromise between size and CPU usage, offering about
  # 75% reduction for most ASCII files (almost identical to level 9).
  # Default: 1
  gzip_comp_level    5;

  # Don't compress anything that's already small and unlikely to shrink much
  # if at all (the default is 20 bytes, which is bad as that usually leads to
  # larger files after gzipping).
  # Default: 20
  gzip_min_length    256;

  # Compress data even for clients that are connecting to us via proxies,
  # identified by the "Via" header (required for CloudFront).
  # Default: off
  gzip_proxied       any;

  # Tell proxies to cache both the gzipped and regular version of a resource
  # whenever the client's Accept-Encoding capabilities header varies;
  # Avoids the issue where a non-gzip capable client (which is extremely rare
  # today) would display gibberish if their proxy gave them the gzipped version.
  # Default: off
  gzip_vary          on;

  # Compress all output labeled with one of the following MIME-types.
  # text/html is always compressed by gzip module.
  # Default: text/html
  gzip_types
    application/atom+xml
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rss+xml
    application/vnd.geo+json
    application/vnd.ms-fontobject
    application/x-font-ttf
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/opentype
    image/bmp
    image/svg+xml
    image/x-icon
    text/cache-manifest
    text/css
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;







    expires $expires;
    # ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # duplicated in /etc/letsencrypt/options-ssl-nginx.conf
    # ssl_prefer_server_ciphers on; # duplicated in /etc/letsencrypt/options-ssl-nginx.conf
    ssl_dhparam /etc/ssl/certs/dhparam.pem;
    ssl_stapling off;
    # ssl_stapling_verify on;
    add_header Strict-Transport-Security max-age=15768000;


    location ~ /\.git {
        deny all;
    }

    auth_basic "Required";
    auth_basic_user_file /var/www/netdata-access;

    charset     utf-8;
    client_max_body_size 75M;
    error_page 401 403 404 /404.html;

    add_header 'Access-Control-Allow-Origin' '*';
    location ~* \.(css|png|jpg|jpeg|gif|ico|html|json)$ {
        root /var/www/static ;
        #expires max;
        #expires modified 1s;
        access_log        off;
        expires           modified 0;
        add_header        Cache-Control private;
    }

    location /voltrad1/ {
        autoindex on;
        root /var/www/static ;
        try_files $uri $uri/ =404;
    }

    location ~ /web-voltrad1 {
        root /var/www/static ;
        try_files $uri $uri/ =404;
    }



    location ~ /.well-known {
           root /var/www/static ;
           allow all;
    }

    location ^~ /bot { 
        # doesnt require authentication  usung following clause
        auth_basic off;
        try_files $uri @yourapplication; 
    }
    location @yourapplication {
        # doesnt require authentication  usung following clause
        auth_basic off;
        include uwsgi_params;
        uwsgi_pass unix:/tmp/blablio_fb.sock;
    }

    location ^~ /mivaya {
        return 301 /mivaya/;
    }

   location ~ /mivaya/(?<ndpath>.*) {
        proxy_redirect off;
        proxy_set_header Host $host;
        alias /usr/share/netdata/web ;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_pass_request_headers on;
        proxy_set_header Connection "keep-alive";
        proxy_store off;
        proxy_pass http://netdata/$ndpath$is_args$args;

        gzip on;
        gzip_proxied any;
        gzip_types *;
    }



    location /tic { try_files $uri @yourapplication2; }
    location @yourapplication2 {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/voltrad1.sock;
    }


location /voltrad1-voltrad1 {
        proxy_pass            http://notebook;
        proxy_set_header      Host $host;
}

location ~ /api/kernels/ {
        proxy_pass            http://notebook;
        proxy_set_header      Host $host;
        # websocket support
        proxy_http_version    1.1;
        proxy_set_header      Upgrade "websocket";
        proxy_set_header      Connection "Upgrade";
        proxy_read_timeout    86400;
    }
location ~ /terminals/ {
        proxy_pass            http://notebook;
        proxy_set_header      Host $host;
        # websocket support
        proxy_http_version    1.1;
        proxy_set_header      Upgrade "websocket";
        proxy_set_header      Connection "Upgrade";
        proxy_read_timeout    86400;
}



    listen 443 ssl; # managed by Certbot
ssl_certificate /etc/letsencrypt/live/blablio.tech/fullchain.pem; # managed by Certbot
ssl_certificate_key /etc/letsencrypt/live/blablio.tech/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot



    # Redirect non-https traffic to https
     if ($scheme != "https") {
         return 301 https://$host$request_uri;
     } # managed by Certbot

}

